services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: claims-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: claims-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://claims-kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  postgres:
    image: postgres:16
    container_name: claims-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

  prometheus:
    image: prom/prometheus:latest
    container_name: claims-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
    ports:
      - "9091:9090" # Host:9091 â†’ Container:9090

  grafana:
    image: grafana/grafana:latest
    container_name: claims-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_DEFAULT_THEME: dark
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: claims-node-exporter
    ports:
      - "9100:9100"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: claims-cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  claim-service:
    build:
      context: ./claim-service/claim-service
      dockerfile: Dockerfile
    container_name: claim-service
    depends_on:
      - postgres
      - kafka
      - policy-service
      - customer-service
    environment:
      SPRING_PROFILES_ACTIVE: ${PATTERN:-rest}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/claimsdb
      SPRING_DATASOURCE_USERNAME: claims_user
      SPRING_DATASOURCE_PASSWORD: claims_password
      SERVER_PORT: 8080
      POLICY_SERVICE_BASE_URL: http://policy-service:8081
      CUSTOMER_SERVICE_BASE_URL: http://customer-service:8083
      POLICY_GRPC_HOST: policy-service
      POLICY_GRPC_PORT: 9191
      CUSTOMER_GRPC_HOST: customer-service
      CUSTOMER_GRPC_PORT: 9192
    ports:
      - "8080:8080"
      - "9090:9090"

  policy-service:
    build:
      context: ./policy-service
      dockerfile: Dockerfile
    container_name: policy-service
    depends_on:
      - postgres
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: ${PATTERN:-rest}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/policydb
      SPRING_DATASOURCE_USERNAME: policy_user
      SPRING_DATASOURCE_PASSWORD: policy_password
      SERVER_PORT: 8081
      GRPC_SERVER_PORT: 9191
    ports:
      - "8081:8081"
      - "9191:9191"

  customer-service:
    build:
      context: ./customer-service
      dockerfile: Dockerfile
    container_name: customer-service
    depends_on:
      - postgres
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: ${PATTERN:-rest}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/customerdb
      SPRING_DATASOURCE_USERNAME: customer_user
      SPRING_DATASOURCE_PASSWORD: customer_password
      SERVER_PORT: 8083
      GRPC_SERVER_PORT: 9192
    ports:
      - "8083:8083"
      - "9192:9192"

  # --- k6 (Windows/Git-Bash stabil) ---
  k6-breakpoint:
    image: grafana/k6:latest
    container_name: claims-k6-breakpoint
    profiles: ["loadtest"]
    depends_on:
      - prometheus
      - claim-service
    working_dir: /scripts
    entrypoint: ["k6"]
    volumes:
      - ./loadtests:/scripts:ro
      - ./claim-service/claim-service/src/main/proto:/proto:ro
      - ./results:/results

  k6-constant:
    image: grafana/k6:latest
    container_name: claims-k6-constant
    profiles: ["loadtest"]
    depends_on:
      - prometheus
      - claim-service
    working_dir: /scripts
    entrypoint: ["k6"]
    volumes:
      - ./loadtests:/scripts:ro
      - ./claim-service/claim-service/src/main/proto:/proto:ro
      - ./results:/results

volumes:
  postgres-data:
